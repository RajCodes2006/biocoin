<script> 

function filterReports() {
    const selects = document.querySelectorAll('.bg-white select');
    const type = selects[0].value;
    const status = selects[1].value;
    const dateRange = selects[2].value;

    let filtered = reports.slice();

    // Filter by type
    if (type !== 'All Types') {
        filtered = filtered.filter(r => r.type === type);
    }
    // Filter by status
    if (status !== 'All Statuses') {
        filtered = filtered.filter(r => r.status === status);
    }
    // Filter by date range (simple demo)
    if (dateRange !== 'All Time') {
        const now = new Date();
        filtered = filtered.filter(r => {
            const reportDate = new Date(r.date + ' ' + r.time);
            if (dateRange === 'Last 7 Days') {
                return (now - reportDate) / (1000 * 60 * 60 * 24) <= 7;
            }
            if (dateRange === 'Last 30 Days') {
                return (now - reportDate) / (1000 * 60 * 60 * 24) <= 30;
            }
            if (dateRange === 'Last 90 Days') {
                return (now - reportDate) / (1000 * 60 * 60 * 24) <= 90;
            }
            return true;
        });
    }

    // Render first page of filtered results
    renderReportsFiltered(filtered, 1);
}

function renderReportsFiltered(filteredReports, page = 1) {
    const reportsTable = document.getElementById('reports-table');
    reportsTable.innerHTML = '';
    const start = (page - 1) * 5;
    const end = start + 5;
    const pageReports = filteredReports.slice(start, end);
    pageReports.forEach(report => {
        reportsTable.innerHTML += `
            <tr>
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="text-sm font-medium text-gray-900">${report.date}</div>
                    <div class="text-sm text-gray-500">${report.time}</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="flex items-center">
                        <div class="bg-${report.color}-100 text-${report.color}-800 p-1 rounded-full mr-2">
                            <i data-feather="${report.icon}" class="w-4 h-4"></i>
                        </div>
                        <div class="text-sm font-medium">${report.type}</div>
                    </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="text-sm text-gray-900">${report.weight}</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-${report.statusColor}-100 text-${report.statusColor}-800">
                        ${report.status}
                    </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap ${report.coins !== '-' ? 'yellow-text font-bold' : 'text-gray-500'}">
                    ${report.coins}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                    <a href="${report.view}" class="teal-text hover:text-teal-700 mr-3">View</a>
                    <a href="#" class="text-red-600 hover:text-red-900">Delete</a>
                </td>
            </tr>
        `;
    });
    feather.replace();
}
